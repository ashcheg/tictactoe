<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="gamename"> TIC TAC TOE</p>
    <div id="winner-container" class="hidden">
        <div id="winner-popup">
            <p id="winner-message">Congratulations!</p>
            <button id="new-game">New Game</button>
        </div>
    </div>
    <div id="name-sign">
        <form action="" id="player-names">
            <h1 id="welcome">Enter player names:</h1>
            <input type="text" id="playerX" placeholder="name of player X">
            <input type="text" id="playerO" placeholder="name of player O">
            <button type="submit" id="start-button">Start Game</button>
        </form>
        <div class="players" id="choosing">
            <div class="player-sign hidden" id="xPlayer">X's turn</div>
            <div class="player-sign hidden" id="oPlayer">O's turn</div>
        </div>
    </div>
    
    <div id="game-board" class="inactive">
    </div>
    <button id="restart">Restart Game</button>
    <script src="script.js"></script>
</body>
</html>
